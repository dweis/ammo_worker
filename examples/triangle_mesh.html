<!DOCTYPE html>
<html>
<head>
  <title>Triangle Mesh Test</title>
  <style>
  html, body, pre#info, #container { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; }
  </style>
</head>
<body>
  <div id="container">
  </div>
  <script src="js/catiline.js"></script>
  <script src="js/three.js"></script>
  <script src="js/stats.min.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="../build/ammo_proxy.js"></script>
  <script src="js/demo_scene.js"></script>
  <script type="text/javascript">
    function SimpleDemo() {
    }

    SimpleDemo.prototype = new DemoScene();

    SimpleDemo.prototype.initDemo = function() {
      var material = new THREE.MeshLambertMaterial({ color: 0x33CC00 });

      this.bodies = [];
      for (var i = 0; i < 50; i++) {
        var o = this._createTriangleMesh(material);
        this.scene.add(o);
      }
    };

    SimpleDemo.prototype._createTriangleMesh = function(material) {
      var o = new THREE.Object3D();
      var geometry;
      switch (Math.floor(Math.random() * 3)) {
        case 0:
          geometry = new THREE.SphereGeometry(2);
          break;
        case 1:
          geometry = new THREE.CubeGeometry(4, 4, 4);
          break;
        case 2:
          geometry = new THREE.CylinderGeometry(2, 2, 4);
          break;
      }
      var geometry 
      var mesh = new THREE.Mesh(geometry, material)

      o.add(mesh);

      var face;
      var triangles = new Float64Array(geometry.faces.length * 9);

      for (var faceIdx in geometry.faces) {
        face = geometry.faces[faceIdx];

        triangles[faceIdx * 9 + 0] = geometry.vertices[face.a].x;
        triangles[faceIdx * 9 + 1] = geometry.vertices[face.a].y;
        triangles[faceIdx * 9 + 2] = geometry.vertices[face.a].z;

        triangles[faceIdx * 9 + 3] = geometry.vertices[face.b].x;
        triangles[faceIdx * 9 + 4] = geometry.vertices[face.b].y;
        triangles[faceIdx * 9 + 5] = geometry.vertices[face.b].z;

        triangles[faceIdx * 9 + 6] = geometry.vertices[face.c].x;
        triangles[faceIdx * 9 + 7] = geometry.vertices[face.c].y;
        triangles[faceIdx * 9 + 8] = geometry.vertices[face.c].z;
      }

      o.position.x = (Math.random() * 30) - 15;
      o.position.y = 10 + (Math.random() * 20) - 5;
      o.position.z = (Math.random() * 30) - 15;

      this.proxy.addRigidBodyObject(o, 0.1, {
        shape: 'convex_triangle_mesh',
        triangles: triangles
      }).then(function(rigidBody) {
        rigidBody.setObject(o);
        this.bodies.push(rigidBody);
      }.bind(this));

      o.traverse(function(o) {
        o.castShadow = true;
      });

      return o;
    };

    SimpleDemo.prototype.updateBodies = function() {
      for (var i in this.bodies) {
        this.bodies[i].update();
      }
    };

    SimpleDemo.prototype.preUpdate = function() {
      this.updateBodies();
    };

    var demo = new SimpleDemo();

    demo.init();
  </script>
</body>
</html>
