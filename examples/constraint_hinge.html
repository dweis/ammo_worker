              { x: 0, y: 0, z: 0 },  // pivotA
              { x: 1.35, y: 0, z: 0 },   // pivotB
              { x: 0, y: 0, z: 1 },   // axisA
              { x: 0, y: 0, z: 1 }    // axisB
            );
