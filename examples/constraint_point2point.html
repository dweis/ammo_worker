<!DOCTYPE html>
<html>
<head>
  <title>Point2Point Constraint Test</title>
  <style>
  html, body, pre#info, #container { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; }
  </style>
</head>
<body>
  <div id="container">
  </div>
  <script src="js/catiline.js"></script>
  <script src="js/three.js"></script>
  <script src="js/stats.min.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="../build/ammo_proxy.js"></script>
  <script src="js/demo_scene.js"></script>
  <script type="text/javascript">
    function SimpleDemo() {
    }

    SimpleDemo.prototype = new DemoScene();

    SimpleDemo.prototype.initDemo = function() {
      var material = new THREE.MeshLambertMaterial({ color: 0x33CC00 });

      this.camera.position.x = this.camera.position.z = 200;
      this.camera.position.y = 100;

      this.bodies = [];
      for (var i = 0; i < 100; i++) {
        var o = this._createLink(material);
        this.scene.add(o);
      }

      setTimeout(function() {
        var last;

        this.bodies.forEach(function(body) {
          if (last) {
            this.proxy.createPoint2PointConstraint(body, last, { x: 0, y: -2, z: 0 }, { x: 0, y: 2, z: 0 });
          }

          last = body;
        }.bind(this));
      }.bind(this), 500);
    };

    var y = 0;
    SimpleDemo.prototype._createLink = function(material, last) {
      y += 2;
      var o = new THREE.Object3D();

      o.add(new THREE.Mesh(new THREE.SphereGeometry(2.2), material));

      o.position.x = (Math.random() * 30) - 15;
      o.position.y = y;
      o.position.z = (Math.random() * 30) - 15;


      this.proxy.createRigidBodyFromObject(o, 0.5, {
        shape: 'sphere',
        radius: 2
      }).then(function(rigidBody) {
        rigidBody.setAngularFactor({ x: 0, y: 1, z: 1 });
        this.bodies.push(rigidBody);
      }.bind(this));

      o.traverse(function(o) {
        o.castShadow = true;
      });

      return o;
    };

    SimpleDemo.prototype.updateBodies = function() {
      for (var i in this.bodies) {
        this.bodies[i].update();
      }
    };

    SimpleDemo.prototype.preUpdate = function() {
      this.updateBodies();
    };

    var demo = new SimpleDemo();

    demo.init();
  </script>
</body>
</html>
